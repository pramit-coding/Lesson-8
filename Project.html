<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes example {
            0% {
                background-color: azure
            }

            25% {
                background-color: pink
            }
        }

        div {
            width: 100px;
            height: 100px;
            animation-name: example;
            animation-duration: 4s;


        }
    </style>







</head>

<body>
    <div>Animation-Project</div>



</body>





</html>
